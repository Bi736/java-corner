<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Text</title>

    <!--------------font awasome link---------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    
    <!----------------------google fonts-------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rampart+One&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-------------------css link----------------->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">
        <div class="opacity">
        <div class="head">
    
    
            <div class="left">
                <div class="heading">
                    <h1>Dummy Text Generator</h1>
                    <div class="underline"></div>
                </div>
    
                <!-------------form--------->
                <div class="form">
                    <form action="" id="form">
                        <label for="amount">Paragraph number:</label>
                        <input type="number" class="box" name="amount" id="amount" placeholder="3">
                        <button class="button">Generate</button>
                    </form>
                </div>
    
                <!------------------menu------------------->
                <div class="menu">
                    <h1>Information</h1>
                    <div class="underline"></div>
                    <div class="main-menu">
                        <ul>
                            <li><i class="fas fa-record-vinyl"></i> Write your number on the top's box</li>
                            <li><i class="fas fa-record-vinyl"></i> Number's condition in (0 to 9)</li>
                            <li><i class="fas fa-record-vinyl"></i> Then click the "Generate" button</li>
                            <li><i class="fas fa-record-vinyl"></i> You can easily copy the paragraph</li>
                        </ul>
                    </div>
                </div>
                
            </div>
    
    
            <div class="right">
                <div class="content">
                <div class="layer">
                    <h1>Paragraph</h1>
                    <div class="line"></div>
                <!---------result section------>
                <article class="result" id="result">
                   
                </article>
                </div>
    
               
                </div>
            </div>
    
    
    
        </div>
    </div>
    
    </div>
    

   
    

    <script src="./index.js"></script>
</body>
</html>
