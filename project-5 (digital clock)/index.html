<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="head">
    <h1>DIGITAL CLOCK</h1>
    </div>

    <div class="container">
        <div class="clock">


            <div class="day fixed">
                <h1 id="day">1</h1>
                <h2>Day</h2>
            </div>

            <div class="hour fixed">
                <h1 id="hour">01</h1>
                <h2>Hour</h2>
            </div>

            <div class="min fixed">
                <h1 id="min">01</h1>
                <h2>Minutes</h2>
            </div>

            <div class="sec fixed">
                <h1 id="sec">1</h1>
                <h2>Second</h2>
            </div>


        </div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
